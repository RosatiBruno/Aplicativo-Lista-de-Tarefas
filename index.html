<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">    <!-- CHAMA O CSS -->
    <link rel="icon" href="images/image.png">                   <!-- IMAGEM DO TOPO DA PÁGINA -->
    <title>TaskVault</title>                                    <!-- TÍTULO DA PÁGINA -->

</head>

<body>

    <div id="Titulo">
        <h1>TaskVault</h1>                               <!-- TÍTULO NO TOPO DA TELA -->
    </div>

    <div id="containerDoFundo">                                 <!-- O QUADRADO ESTÁ AQUI DENTRO -->

        <div id="containerTarefas">                             <!-- O RETANGULO ESTÁ AQUI DENTRO -->

            <div id="adicionarTarefa">
                <h2>Adicionar Tarefa</h2>

                <form id="form-tarefa" action="/adicionar_tarefa" method="POST">
                    <input type="text" id="nome_tarefa" name="nome_da_tarefa" placeholder="Nome da Tarefa">
                    <button id="btn-adicionar-tarefa" type="submit">Cadastrar Tarefa</button>
                </form>                

            </div>

            <div id="editarTarefa">
                <h2>Editar Tarefa</h2>
            </div>

            <div id="removerTarefa">
                <h2>Remover Tarefa</h2>

                <form id="form-remover-tarefa" action"/remover_tarefa" method="POST">
                    <input type="text" id="numero_tarefa_remover" name="numero_da_tarefa_remover" placeholder="Número da Tarefa">
                    <button id="btn-remover-tarefa" type="submit">Remover Tarefa</button>
                </form>

            </div>

            <div id="mode">                                     <!-- EM PROCESSO -->
                <h2>Opção de Tela</h2>

                <button id="btn-light-mode">Light Mode</button>
                <button id="btn-dark-mode">Dark Mode</button>

            </div>

        </div>

        <div id="containerTarefasLista">                        <!-- AS TAREFAS SERÃO ADICIONADAS AQUI -->

            {% for tarefa in tarefas %}
            <div class="nova-tarefa" data-id="{{ tarefa[0] }}">{{ tarefa[0] }} - {{ tarefa[1] }}</div>   <!-- [1] Exibe as tarefas na tela  -->
            {% endfor %}                                                                            <!-- [0] Exibe o nmr da tarefa na tela -->

        </div>

    </div>

    <footer id="rodape">
        <h2>Copyright © 2024 Bruno S. Rosati</h2>
    </footer>

    <script src="script.js"></script>                           <!-- Importa o arquivo JavaScript -->
</body>
</html>
